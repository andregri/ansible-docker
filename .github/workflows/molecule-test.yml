name: Molecule Test

on: [push, pull_request]

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
          molecule_working_dir: 'roles/docker'
        env:
          ANSIBLE_FORCE_COLOR: '1'
